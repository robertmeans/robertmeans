function GetCookie (name) {
var arg = name + "=";
var alen = arg.length;
var clen = document.cookie.length;
var i = 0;
while (i < clen) {
var j = i + alen;
if (document.cookie.substring(i, j) == arg)
return getCookieVal (j);
i = document.cookie.indexOf(" ", i) + 1;
if (i == 0) break;
}
return null;
}
function SetCookie (name, value) {
var argv = SetCookie.arguments;
var argc = SetCookie.arguments.length;
var path = (argc > 3) ? argv[3] : null;
var domain = (argc > 4) ? argv[4] : null;
var secure = (argc > 5) ? argv[5] : false;
document.cookie = name + "=" + escape (value) +
((path == null) ? "" : ("; path=" + path)) +
((domain == null) ? "" : ("; domain=" + domain)) +
((secure == true) ? "; secure" : "");
}
function amt(){
var backCount = GetCookie('backCount')
if(backCount == null) {
SetCookie('backCount','1')
return 1
}
else {
var newcount = parseInt(backCount) + 1;
DeleteCookie('backCount')
SetCookie('backCount',newcount)
return backCount
   }
}
function getCookieVal(offset) {
var endstr = document.cookie.indexOf (";", offset);
if (endstr == -1)
endstr = document.cookie.length;
return unescape(document.cookie.substring(offset, endstr));
}

function checkBackCount() {
var backCount = GetCookie('backCount');
if (backCount == null) {
backCount=1;
SetCookie('backCount', backCount);
window.location = "tupperhead.htm";
}

else if (backCount == 5) {

}
else if (backCount == 306) {

} else {
window.location = "tupperhead.htm";
	}
}
else if (backCount != 5,306) {
window.location = "tupperhead.htm";
}
backCount++;
SetCookie('backCount', backCount);
}

</script>

<script type="text/javascript">

var timer = null;

var floatWidth   = 86 + 3; //added margin from top left of new layer

var obj = null;
var IE=0, NS=0;

	// Initializing function, must be called on onLoad event in BODY tag

function init()
{
    	 // get the object as per the browser
    obj = document.layers ? document.layers["float"] :
    document.getElementById ?  document.getElementById("float").style :
    document.all["float"].style;

         // Detect the browser
    IE  = (-1 != navigator.appVersion.indexOf("MSIE")) ? 1 : 0;
    NS  = ("Netscape" == navigator.appName) ? 1 : 0;

    positionFloat(); 	 // position initially

         // repositioning the layer
    if(IE)
       {
	   onresize = function(){ positionFloat(); }
           onscroll = function(){ positionFloat(); }
       }
    else //if(NS)
       { timer = setInterval("positionFloat()",100);}
}

	// Function which actually positions the layer

function positionFloat()
{
   if(IE)          // IE specific code
   {
     	obj.left = document.body.scrollLeft + document.body.clientWidth  - floatWidth;
      	obj.top =  document.body.scrollTop + document.body.clientHeight  - floatHeight;
   }
   else //if(NS)     // Netscape specific code
   {
       	obj.left =  self.pageXOffset + self.innerWidth - floatWidth - 15;
    	obj.top =  self.pageYOffset  + self.innerHeight - floatHeight;
   }
}
// -->
</script>
